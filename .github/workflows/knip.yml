name: Knip

permissions:
  contents: read

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  knip:
    name: Knip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i

      - name: Check Knip
        continue-on-error: true
        run: pnpm knip
